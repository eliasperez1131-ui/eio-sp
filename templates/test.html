<!DOCTYPE html>
<html>
<head>
    <title>EIO-SP Evaluación</title>
</head>
<body>
    <h2>Evaluación EIO-SP</h2>

    <form method="POST">

        {% for pregunta in preguntas %}
            <p>{{ loop.index }}. {{ pregunta.texto }}</p>

            <div class="opciones">

    <label>
        <input type="radio" name="{{ pregunta.id }}" value="1" required>
        1 - Totalmente en desacuerdo
    </label><br>

    <label>
        <input type="radio" name="{{ pregunta.id }}" value="2">
        2 - En desacuerdo
    </label><br>

    <label>
        <input type="radio" name="{{ pregunta.id }}" value="3">
        3 - Ni de acuerdo ni en desacuerdo
    </label><br>

    <label>
        <input type="radio" name="{{ pregunta.id }}" value="4">
        4 - De acuerdo
    </label><br>

    <label>
        <input type="radio" name="{{ pregunta.id }}" value="5">
        5 - Totalmente de acuerdo
    </label>

</div>


            <br><br>
        {% endfor %}

        <button type="submit">Enviar</button>
    </form>
</body>
</html>
