<!DOCTYPE html>
<html lang="es">
<head>
    <meta charset="UTF-8">
    <title>EIO-SP Evaluación Operativa</title>

    <style>
        body {
            font-family: Arial, sans-serif;
            background-color: #f2f4f8;
            margin: 0;
            padding: 0;
        }

        .header {
            background-color: #0b3d91;
            color: white;
            padding: 20px;
            text-align: center;
            font-size: 22px;
            font-weight: bold;
        }

        .subheader {
            text-align: center;
            padding: 10px;
            background-color: #e3eaf5;
            font-size: 14px;
        }

        .container {
            width: 90%;
            max-width: 900px;
            margin: 30px auto;
        }

        .card {
            background: white;
            padding: 20px;
            margin-bottom: 15px;
            border-radius: 8px;
            box-shadow: 0 2px 6px rgba(0,0,0,0.1);
        }

        .pregunta {
            font-weight: bold;
            margin-bottom: 10px;
        }

        .opciones {
            display: flex;
            justify-content: space-between;
            font-size: 12px;
            text-align: center;
        }

        .opciones label {
            flex: 1;
        }

        button {
            background-color: #f57c00;
            color: white;
            border: none;
            padding: 15px 25px;
            font-size: 16px;
            border-radius: 6px;
            cursor: pointer;
            margin-top: 20px;
            width: 100%;
        }

        button:hover {
            background-color: #e65100;
        }
    </style>
</head>

<body>

<div class="header">
    EIO-SP Evaluación de Integridad Operativa en Seguridad Privada
</div>

<div class="subheader">
    Instrucciones: Lea cada afirmación y seleccione la opción que mejor describa su grado de acuerdo.
</div>

<div class="container">

<form method="POST">

{% for pregunta in preguntas %}

<div class="card">

    <div class="pregunta">
        {{ loop.index }}. {{ pregunta.texto }}
    </div>

    <div class="opciones">

        <label>
            <input type="radio" name="{{ pregunta.id }}" value="1" required>
            <br>1<br>Totalmente en desacuerdo
        </label>

        <label>
            <input type="radio" name="{{ pregunta.id }}" value="2">
            <br>2<br>En desacuerdo
        </label>

        <label>
            <input type="radio" name="{{ pregunta.id }}" value="3">
            <br>3<br>Ni de acuerdo ni en desacuerdo
        </label>

        <label>
            <input type="radio" name="{{ pregunta.id }}" value="4">
            <br>4<br>De acuerdo
        </label>

        <label>
            <input type="radio" name="{{ pregunta.id }}" value="5">
            <br>5<br>Totalmente de acuerdo
        </label>

    </div>

</div>

{% endfor %}

<button type="submit">
    Enviar Evaluación
</button>

</form>

</div>

</body>
</html>
